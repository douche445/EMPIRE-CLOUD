<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPIRE CLOUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo EMPIRE CLOUD">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Preços</a></li>
                <li><a href="#">Modelos</a></li>
                <li><a href="#">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <!-- Adicionando o Spline e substituindo o conteúdo -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.79/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/T8KJvs4vsmUEjThT/scene.splinecode" style="width: 100%; height: 100vh;"></spline-viewer>

    <!-- Atualizando o conteúdo da animação com as palavras "EMPIRE CLOUD" -->
    <script>
        const viewer = document.querySelector('spline-viewer');
        viewer.addEventListener('load', () => {
            const scene = viewer.scene;
            const textElement = scene.getObjectByName('FUTURX'); // Encontre o texto original

            if (textElement) {
                textElement.text = 'EMPIRE CLOUD'; // Substitua o texto por "EMPIRE CLOUD"
            }
        });
    </script>

    <main>
        <section class="intro">
            <h1>Bem-vindo ao EMPIRE CLOUD</h1>
            <p>Gerencie suas máquinas virtuais de forma fácil e eficiente.</p>
        </section>
        
        <section class="pricing">
            <h2>Modelos e Preços</h2>
            <!-- Aqui você pode listar os diferentes planos -->
        </section>
        
        <section class="sponsors">
            <h3>Patrocinadores</h3>
            <div class="sponsor-logos">
                <img src="images/nvidia-logo.png" alt="NVIDIA">
                <img src="images/discord-logo.png" alt="Discord">
                <!-- Adicione mais logos conforme necessário -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EMPIRE CLOUD</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
